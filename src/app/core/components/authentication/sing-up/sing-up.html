<!-- producto-form.component.html -->
<div class="flex flex-col items-center justify-center">
  <div class="w-full max-w-6xl bg-white text-gray-800 rounded-lg shadow-md p-6 dark:bg-gray-700 dark:text-white">
    <h2 class="text-2xl font-bold mb-4">Agregar Usuario Y Clave a un Usuario</h2>

    <form [formGroup]="userForm" class="flex flex-col gap-2 p-6">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-4">
                <div class="mb-2">
                    <label class="block mb-1" for="user">Usuario</label>
                    <input formControlName="user" type="text" id="user"
                        class="w-full px-4 py-2 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300 dark:text-gray-800"
                        placeholder="ingrese el nit" />
                </div>
                <div class="mb-2">
                    <label class="block mb-1" for="passwd">Clave</label>
                    <input formControlName="passwd" type="text" id="passwd"
                        class="w-full px-4 py-2 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300 dark:text-gray-800"
                        placeholder="ingrese la clave" />
                </div>
            </div>
<!--botones crar y cancelar-->
      <div class="flex flex-clo sm:flex-row gap-2 justify-center">
      <button type="button"
      (click)="crearUsuario()"
        class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150"
          [ngClass]="{
            'cursor-not-allowed opacity-50': userForm.invalid,
            'hover:bg-blue-800': userForm.valid
                      }"
                      [disabled]="userForm.invalid">
        Crear Usuario
      </button>
      <button
         type="button"
          [routerLink]="['/listar-usuarios']"
          class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150">
            Cancelar
        </button>
        </div>
    </form>
  </div>
</div>


@if (success) {
  <div class="fixed inset-0 z-50 grid place-items-center bg-white/50 backdrop-blur-sm">
    <div class="flex flex-col items-center justify-center bg-green-100 border border-green-300 text-green-800 rounded-lg p-6 animate-fade-in">
      <svg class="w-16 h-16 text-green-500 mb-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
      <span class="text-lg font-semibold">¡Operación exitosa!</span>
    </div>
  </div>
}
