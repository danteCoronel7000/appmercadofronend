<!-- car-card.component.html -->
<div class="max-w-6xl mx-auto p-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-8">Reseñas de Autos</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let car of cars" 
         class="card-hover group bg-black text-white rounded-xl overflow-hidden shadow-lg hover:shadow-2xl relative">
      
      <!-- Imagen -->
      <div class="relative h-48 overflow-hidden">
        <img [src]="car.image" 
             [alt]="car.title" 
             class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
        
        <!-- Botones de acción (aparecen en hover) -->
        <div class="absolute top-3 right-3 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          <!-- Botón de cancelar CÍRCULO PERFECTO -->
           <div class="cancel-btn flex items-center bg-black/50 backdrop-blur-sm rounded-full px-2 py-1 cursor-pointer hover:bg-red-600/80"
               (click)="onCardAction('cancel', car)">
            <span class="cancel-text text-sm ml-1 whitespace-nowrap text-white">Anular</span>
          </div>
          
          <!-- Dropdown menu -->
          <div class="relative group/dropdown">
            <button class="bg-black/50 backdrop-blur-sm rounded-full p-2 hover:bg-gray-700/80 transition-colors">
              <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
              </svg>
            </button>
            <div class="absolute right-0 top-full mt-1 w-48 bg-white text-black rounded-lg shadow-lg z-50 opacity-0 invisible group-hover/dropdown:opacity-100 group-hover/dropdown:visible transition-all duration-200">
              <a href="#" class="block px-4 py-2 hover:bg-gray-100 rounded-t-lg" (click)="onCardAction('share', car)">Compartir</a>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100" (click)="onCardAction('save', car)">Guardar</a>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100 rounded-b-lg text-red-600" (click)="onCardAction('hide', car)">Ocultar</a>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Contenido -->
      <div class="p-4 relative z-0">
        <!-- Header con fuente y tiempo -->
        <div class="flex items-center gap-2 mb-2">
          <img [src]="car.sourceIcon" 
               [alt]="car.source" 
               class="w-5 h-5 rounded-full">
          <span class="text-gray-300 text-sm">{{ car.source }}</span>
          <span class="text-gray-500 text-sm">• {{ car.timeAgo }}</span>
        </div>
        
        <!-- Título -->
        <h2 class="text-lg font-semibold mb-3 line-clamp-2">{{ car.title }} ({{ car.year }})</h2>
        
        <!-- Acciones -->
        <div class="flex items-center gap-4 text-gray-400">
          <button class="flex items-center gap-1 hover:text-white transition-colors" 
                  (click)="onCardAction('like', car)">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"></path>
            </svg>
            <span class="text-sm">{{ car.likes }}</span>
          </button>
          
          <button class="flex items-center gap-1 hover:text-white transition-colors"
                  (click)="onCardAction('dislike', car)">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14H5.236a2 2 0 01-1.789-2.894l3.5-7A2 2 0 018.736 3h4.018c.163 0 .326.02.485.06L17 4m-7 10v2a2 2 0 002 2h.095c.5 0 .905-.405.905-.905 0-.714.211-1.412.608-2.006L17 13V4m-7 10h2m5-10h2a2 2 0 012 2v6a2 2 0 01-2 2h-2.5"></path>
            </svg>
            <span class="text-sm">{{ car.dislikes }}</span>
          </button>
          
          <button class="flex items-center gap-1 hover:text-white transition-colors"
                  (click)="onCardAction('comment', car)">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
            </svg>
            <span class="text-sm">{{ car.comments }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
