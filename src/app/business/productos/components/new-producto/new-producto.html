<!-- producto-form.component.html -->
<div class="flex flex-col items-center justify-cente">
  <div class="w-full max-w-4xl bg-white text-gray-800 rounded-lg shadow-md p-6 dark:bg-gray-700 dark:text-white">
    <h2 class="text-2xl font-bold mb-4">Agregar Nuevo Producto</h2>

    <form [formGroup]="productoForm" class="flex flex-col gap-2 p-6">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-4">
      <div class="mb-2">
        <label class="block mb-1" for="nombre">Nombre del producto</label>
        <input formControlName="nombre" type="text" id="nombre"
          class="w-full px-4 py-2 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300 dark:text-gray-800"
          placeholder="Ingrese el nombre del producto" />
      </div>
      <div class="mb-2">
        <label class="block mb-1" for="medida">Medida de presentacion del producto</label>
        <input formControlName="medida" type="text" id="medida"
          class="w-full px-4 py-2 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300 dark:text-gray-800"
          placeholder="ingrese la medida de presentacion del producto" />
      </div>

      <div class="mb-2">
        <label class="block mb-1" for="descripcion">Descripción del producto</label>
        <textarea formControlName="descripcion" id="descripcion" rows="4"
          class="w-full px-4 py-2 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300 dark:text-gray-800"
          placeholder="Ingrese la descripción del producto"></textarea>
      </div>

      <div class="mb-2">
        <label class="block mb-1" for="precio">Precio del producto</label>
        <input formControlName="precio" type="number" id="precio"
          class="w-full px-4 py-2 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300 dark:text-gray-800"
          placeholder="Ingrese el precio del producto" />
      </div>

      <div class="mb-2 flex items-center gap-2">
        <input formControlName="perecedero" type="checkbox" id="perecedero"
          class="px-2 py-2 bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300" />
        <label for="perecedero">Producto perecedero?</label>
      </div>
<!--
      <div class="mb-2">
        <label class="text-gray-800 mb-1" for="unidadMedida">Unidad de medida</label>
        <select formControlName="unidadMedida" id="unidadMedida"
          class="mt-0.5 w-full rounded border-gray-300 shadow-sm sm:text-sm">
          <option value="">Seleccione una unidad de medida</option>
          <option value="Lt">Litros</option>
          <option value="kg">Kilos</option>
          <option value="unidad">Unidad</option>
          <option value="docena">Docena</option>
          <option value="gr">Gramos</option>
        </select>
      </div>
-->
      <div class="mb-2">
        <label class="mb-2" for="categoria">Seleccione la categoría</label>
        <select formControlName="categoria" id="categoria"
          class="mt-0.5 w-full rounded border-gray-300 shadow-sm sm:text-sm dark:text-gray-800">
          <option value="">Seleccione una categoría</option>
          <option *ngFor="let cat of categoriasList" [value]="cat.id">{{ cat.nombre }}</option>
        </select>
      </div>

      <div class="mb-2">
        <label class="block mb-1" for="file_input">Subir imagen del producto</label>
        <input type="file" id="file_input" (change)="onFileSelected($event)"
          class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50" />
      </div>
      </div>
<!--botones crar y cancelar-->
      <div class="flex flex-clo sm:flex-row gap-2 justify-center">
      <button type="button"
      (click)="crearProducto()"
        class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150"
          [ngClass]="{
            'cursor-not-allowed opacity-50': productoForm.invalid,
            'hover:bg-blue-800': productoForm.valid
                      }"
                      [disabled]="productoForm.invalid">
        Crear Producto
      </button>
      <button
         type="button"
          [routerLink]="['/listar-productos']"
          class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150">
            Cancelar
        </button>
        </div>
    </form>
  </div>
</div>


@if (success) {
  <div class="fixed inset-0 z-50 grid place-items-center bg-white/50 backdrop-blur-sm">
    <div class="flex flex-col items-center justify-center bg-green-100 border border-green-300 text-green-800 rounded-lg p-6 animate-fade-in">
      <svg class="w-16 h-16 text-green-500 mb-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
      <span class="text-lg font-semibold">¡Operación exitosa!</span>
    </div>
  </div>
}
