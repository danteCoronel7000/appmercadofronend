
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  <div class="p-5 bg-white dark:bg-gray-800 rounded-2xl shadow-md text-center">
    <p class="text-gray-500 text-sm">Total de Ventas</p>
    <h2 class="text-3xl font-semibold text-blue-600 dark:text-blue-400">
      {{ totalVentas | currency:'BOB':'symbol':'1.2-2' }}
    </h2>
  </div>

  <div class="p-5 bg-white dark:bg-gray-800 rounded-2xl shadow-md text-center">
    <p class="text-gray-500 text-sm">NÃºmero de Ventas</p>

    </h2>
  </div>

  <div class="p-5 bg-white dark:bg-gray-800 rounded-2xl shadow-md text-center">

<div class="p-4 bg-white dark:bg-gray-800 rounded-2xl shadow-md">
  <apx-chart
    [series]="chartOptions.series!"

  </apx-chart>
</div>
